            <div class="clockandmesgBox">
                <img class="imgLogo" src="Assets/clock_logo/clock_logo@2x.png" alt="clock_logo">
                <p class="messageandimagetext">The message and Image<br> will change according<br> to the time</p>
            </div>
            <div class="scheduleBox">
                <div class="setWakeuptimebox same">
                    <img src="Assets/wake_up.svg" alt="wakeupimg">
                    <label for="">Set Wake up time</label>
                    <select onchange="onChangehandler()" name="wakeuptimeselector" id="wakeup">
                        <option value="10:00">10:00-11:00</option>
                        <option value="10:30">10:30-11:00</option>
                        <option value="11:00">11:00-11:30</option>
                    </select>
                </div>

                <div class="line"></div>
                <div class="setLunchtimeBox same">
                    <img src="Assets/lunch_time.svg" alt="lunchImg">
                    <label for="">Set Lunch time</label>
                    <select onchange="onChangehandler()" name="lunchtime" id="lunch">
                        <option value="12:00">12:00-13:00</option>
                        <option value="13:30">13:30-14:00</option>
                        <option value="14:00">14:00-14:30</option>
                    </select>
                </div>
                
                <div class="line"></div>
                <div class="setnaptimebox same">
                    <img src="Assets/nap_time.svg" alt="napImg">
                    <label for="">Set Nap time</label>
                    <select onchange="onChangehandler()" name="naptimeSelector" id="napTime">
                        <option value="16:00-17:00">16:00-17:00</option>
                        <option value="16:30">16:30-17:00</option>
                        <option value="17:00">17:00-17:30</option>
                    </select>
                </div>

                <div class="line"></div>
                <div class="setnighttimebox same">
                    <img src="Assets/wake_up.svg" alt="nightImg">
                    <label for="">Set Night time</label>
                    <select onchange="onChangehandler()" name="nightTimeselector" id="nightTime">
                        <option value="20:00">20:00-21:00</option>
                        <option value="20:30">20:30-21:30</option>
                        <option value="21:30">21:30-22:30</option>
                    </select>
                </div>
            </div>
            <div class="wishBox"><p id="wakeuptext">GOOD MORNING!! WAKE UP!</p></div>
            <div class="setAlarmandtimeTablebox">
                <button>Set Alarm</button>
                <div id="dailyRoutine"><p id="wakeupp">Wake Up Time : 10AM - 11AM</p><p id="lunchh">Lunch Time : 12PM - 1PM</p> <p id="napp">Nap Time : 4PM - 5PM</p><p id="nighttt">Night Time : 8PM-9AM</p></div>
            </div>
        </div>

        <div class="right">
                <div class="timeBox">
                    <div class="timetxt">TIME</div>
                    <div id="hrs" class="hours xyz"></div>:

            <div class="image">

            </div>
        </div>
